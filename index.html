<!DOCTYPE html>
<html>
  <head>
    <title >PadelStore</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
  </head>


  <body>
    
     <div class="banner">
      <div class="container">
        <h1>PadelStore</h1>
        <h2>La référence du Padel en France</h2>
        <a href="#form" class="btn-blue">Créer un compte</a>
      </div>
    </div>

    <div class="container">
      <div class="cards">

        <div class="card">
          <img src="images/raquette_enfant.png" alt="Raquette de Padel pour enfant">
          <h3>Raquette de Padel pour enfants</h3>
        </div>

        <div class="card">
          <img src="images/raquette_homme.png" alt="Raquette de Padel pour Homme">
          <h3>Raquette de Padel pour homme</h3>
        </div>

        <div class="card">
          <img src="images/chaussure_homme.png" alt="Chaussure de Padel pour Homme">
          <h3>CHAUSSURES BULLPADEL HACK HYBRID FLY 23I BLEUES</h3>
        </div>

        <div class="card">
          <img src="images/balles.png" alt="Balles de Padel">
          <h3>BALLES DE PADEL VARLION SUMMUM PRO W</h3>
        </div>

      </div>
    </div>


    <div id="form" data-tf-widget="RSLJhuI4" data-tf-opacity="100" data-tf-iframe-props="title=UserInformation" data-tf-transitive-search-params data-tf-medium="snippet" style="width:100%;height:500px;"></div><script src="//embed.typeform.com/next/embed.js"></script>

    
  
  </body>
  
</html>
